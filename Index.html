<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="sida">
      <form>
        <br>
        <label for="framsida">Innehåll framsida:</label>
        <input id="front" type="text" placeholder="En text på Framsidan">
  
        <label for="baksida">Innehåll baksida:</label>
        <input id="bak" type="text" placeholder="En text på Baksidan">
        
        <br>
        
        <input id="sparaknapp" type="submit" class="myBtn">
        
        
        <p>Lista på Flashcards</p>
        
        <div id="container">
        
          <div class="flashcard" id="card1">
            <div class="flashfront" id="framsida1"></div>
            <div class="flashback" id="baksida1"></div>
            <button id="switch1" class="myBtn">Byt sida</button>
          </div>
        
          <div class="flashcard" id="card2">
            <div class="flashfront" id="framsida2"></div>
            <div class="flashback" id="baksida2"></div>
            <button id="switch2" class="myBtn">Byt sida</button>
          </div>

          <div class="flashcard" id="card3">
            <div class="flashfront" id="framsida3"></div>
            <div class="flashback" id="baksida3"></div>
            <button id="switch3" class="myBtn">Byt sida</button>
          </div>
            
          <div class="flashcard" id="card4">
            <div class="flashfront" id="framsida4"></div>
            <div class="flashback" id="baksida4"></div>
            <button id="switch4" class="myBtn">Byt sida</button>
          </div>
          
        </div>
      </form>
    
    </main>
    
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript" src="localstorage.js"></script>
    <script src="switchbtn.js"></script>
  </body>
</html>
